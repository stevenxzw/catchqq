<!DOCTYPE html>
<html  lang="zh-cn"  ng-app="myApp">

<head>
    <link href="/css/bootstrap3.11.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <title>{{title}}</title>
    <script src="/jslib/angular.js" type="text/javascript"></script>
    <script src="/js/angularProxy.js" type="text/javascript"></script>
    <script src="/jslib/jquery.js" type="text/javascript"></script>
    <script src="/js/util.js" type="text/javascript"></script>
    <script src="/js/filter.js" type="text/javascript"></script>
    <script>Atong.config = {'action':'{{action}}','_debug':'{{_debug}}'}</script>
    <script src="/js/template.js" type="text/javascript"></script>
    <script src="/jslib/bootstrap.js" type="text/javascript"></script>
    <script src="/jslib/ui-bootstrap.js" type="text/javascript"></script>
 </head>

<body>
<nav class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{project_name}}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
            <ul class="nav navbar-nav">
                {{#each items}}
                <li class="{{cls}}"><a href="{{uri}}">{{item}}</a></li>
                {{/each}}
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    {{{body}}}
</div> <!-- /container -->

<footer>
    <p>
        <!--    <a href="/">首页</a> - <a href="/about">自我介绍</a> -->

</footer>
<script src="/js/page.js" type="text/javascript"></script>
</body>
