<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">QQ列表:{{users.length}}</h3>
    </div>
    <div class="panel-body" >
        <div class="list-group"  selector="div">
            <div class="list-group-item">
                <div>QQ</div>
                <div>likename</div>
                <div>时间</div>
                <div>文章名称</div>
                <div>blogid</div>
            </div>
            {{#each users}}
            <div  class="list-group-item">
                <div>{{qq}}</div>
                <div>{{ name}}</div>
                <div>{{ time}}</div>
                <div>{{ blogname}}</div>
                <div>{{ blogid}}</div>
            </div>
            {{/each}}
        </div>
    </div>



</div>

<script>
    var users = JSON.parse('{{{json users}}}');
</script>
