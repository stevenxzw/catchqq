
<div ng-controller="Get" selector="button" ngd-click="itemClick($event)">
    <div class="panel panel-primary" id="part5">
        <div class="panel-heading">
            <h3 class="panel-title">获取点赞QQ</h3>
        </div>
        <div class="panel-body" >
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="bid5" class="col-sm-2 control-label">空间QQ</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="praise.bid" id="bid5" placeholder="QQ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="tid" class="col-sm-2 control-label">文章ID</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="praise.aid" id="tid" placeholder="ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bn" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="praise.name" id="bn5" placeholder="Blog名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="qq5" class="col-sm-2 control-label">登录QQ</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="praise.qq" id="qq5" placeholder="qq">
                    </div>
                </div>
                <div class="form-group">
                    <label for="skey" class="col-sm-2 control-label">skey</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="praise.skey" id="skey" placeholder="skey">
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="praise.uri" id="url" placeholder="blog or mood">
                    </div>
                </div>
                <div class="form-group">
                    <label for="restart" class="col-sm-2 control-label">重新获取</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="praise.restart" id="restart" placeholder="0表示追加，1表示重新获取">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" value="p5start">开始</button>
                        <button type="button" class="btn btn-warning" value="p5stop">停止</button>
                        <span ng-model="praise">运行次数:<% praise.num %>,已录入:<% praise.lin %></span>
                    </div>
                </div>
            </form>

        </div>
    </div>

    <div class="panel panel-primary" id="part1">
        <div class="panel-heading">
            <h3 class="panel-title">获取QQ</h3>
        </div>
        <div class="panel-body" >
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="qq" class="col-sm-2 control-label">QQ</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="blog.qq" id="qq" placeholder="QQ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bn" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="blog.name" id="bn" placeholder="Blog名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bid" class="col-sm-2 control-label">blogID</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="blog.id" id="bid" placeholder="Blogid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="timer" class="col-sm-2 control-label">延时</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="blog.timer"  id="timer" placeholder="Timer">
                    </div>
                </div>
                <div class="form-group">
                    <label for="timenumber" class="col-sm-2 control-label">每次QQ取量</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="blog.timenumber" id="timenumber" placeholder="number">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" value="p1start">开始</button>
                        <button type="button" class="btn btn-warning" value="p1stop">停止</button>
                        <span ng-model="blog">运行次数:<% blog.num %></span>
                    </div>
                </div>
            </form>

        </div>
    </div>


    <div class="panel panel-primary" id="part2">
        <div class="panel-heading">
            <h3 class="panel-title">获取地区</h3>
        </div>
        <div class="panel-body" >
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="setAreaLen" class="col-sm-2 control-label">每次转换数</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="Area.getnum" id="setAreaLen" placeholder="number">

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" value="getArea" id="getArea">开始</button>
                        <button type="button" class="btn btn-warning" value="stopGetArea">停止</button>
                        <span ng-model="setAreaLen" ng-show="setAreaLen">已完成:<% setAreaLen %>个</span>
                        <span class="alert alert-danger" role="alert"  ng-model="Area.msg" ng-show="trycatch"><% Area.msg %></span>
                        <span class="alert alert-success" role="alert" ng-model="Area.succ" ng-show="Area.succ"><% Area.succ %></span>
                    </div>
                </div>
            </form>
            <div class="progress"  ng-show="Area.loading">
                <div class="progress-bar" role="progressbar" aria-valuenow="<% Area.progress %>" aria-valuemin="0" aria-valuemax="100" style="width:<% Area.progressp %>;">
                    <% Area.progressp %>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-primary" id="part3">
        <div class="panel-heading">
            <h3 class="panel-title">导出QQ</h3>
        </div>
        <div class="panel-body" >
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="etype" class="col-sm-2 control-label">导出类型</label>
                    <div class="col-sm-4">
                        <select ng-model="exportObj.etype" id="etype">
                            <option value="blogqq">空间QQ</option>
                            <option value="praise">点赞QQ</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="qzone" class="col-sm-2 control-label">空间id</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="exportObj.qq" id="qzone" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="barea" class="col-sm-2 control-label">地区</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="exportObj.area" id="barea" placeholder="area">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bids" class="col-sm-2 control-label">blogID</label>
                    <div class="col-sm-4">
                        <input  class="form-control" ng-model="exportObj.id" id="bids" placeholder="Blogid">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bn" class="col-sm-2 control-label">blog名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  ng-model="exportObj.name" id="bname" placeholder="Blog名称">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary" value="part3count">数量</button>
                        <span class="alert alert-success" role="alert" ng-model="exportObj.num" ng-show="exportObj.show"><% exportObj.num %></span>
                        <button type="button" class="btn btn-primary" value="part3excel">导出</button>
                        <button type="button" class="btn btn-primary" value="part3json">json</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<script src="/jslib/socket.io.js"></script>
